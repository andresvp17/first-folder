<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/1-webpack/src/css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="app__bar-top">
        <div class="app__bar-top--wrapper">
            <img src="/1-webpack/src/assets/bx-camera.svg" alt="">
            <img src="/1-webpack/src/assets/instagram.png" alt="">
            <img src="/1-webpack/src/assets/bx-paper-plane.svg" alt="">
        </div>
    </section>

    <section id="story--content" class="story--content no-display">
        <div class="time-bar">
            <div id="bar-inside" class="time-bar--inside"></div>
        </div>
        <img id="close" class="close--icon" src="/1-webpack/src/assets/bx-x.svg" alt="close--icon">
        <div id="img-story" class="content__img"></div>
    </section>

    <section class="stories" id="stories" draggable="true"></section>

    <div id="app"></div>

    <footer class="app__footer">
        <div class="app__footer--wrapper">
            <img src="/1-webpack/src/assets/bx-home.svg" alt="">
            <img src="/1-webpack/src/assets/bx-search.svg" alt="">
            <img src="/1-webpack/src/assets/bx-heart.svg" alt="">
            <img src="/1-webpack/src/assets/bx-user.svg" alt="">
        </div>
    </footer>
    <script src="/1-webpack/src/index.js"></script>
</body>
</html>
