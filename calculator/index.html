<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="change-color" data-color="one-type" id="change-color"></div>
    <div class="wrapper">
        <div class="operation__container">
            <p class="operation" id="operation">0</p>
            <p class="result" id="result">0</p>
        </div>
        <div id="buttons" class="buttons__container">
            <button class="btn sign">C</button>
            <button class="btn sign">+/-</button>
            <button class="btn sign">%</button>
            <button class="btn sign">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn sign">‚Üê</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn sign">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn sign">+</button>
            <button class="btn corner-bottom-left">.</button>
            <button class="btn">0</button>
            <button class="btn"> </button>
            <button class="btn corner-bottom-right sign">=</button>
        </div>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
